<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>History</title>

  <!-- 공통 CSS -->
  <link rel="stylesheet" href="/css/search.css">
  <link rel="stylesheet" href="/css/menu.css">

  <!-- History 전용 CSS -->
  <link rel="stylesheet" href="/css/history.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

<!-- 햄버거 버튼 -->
<div class="hamburger" onclick="openMenu()">
  <div></div><div></div><div></div>
</div>

<!-- 사이드 메뉴 -->
<div id="sideMenu" class="side-menu">
  <div class="menu-header">
    <div class="menu-logo" onclick="goMain()">
      <img src="/img/MainLogo.png" alt="Logo">
    </div>
    <span class="close-btn" onclick="closeMenu()">✕</span>
  </div>

  <div class="login-section">
    <h2>Log in</h2>
    <p>To save your bookmarks,<br>passwords, and cards</p>

    <button class="login-btn" onclick="goLogin()">Log in</button>
    <!-- ★ 아래는 로그인 시에만 표시될 영역 -->
    <div id="bookmark-area" style="display:none; margin-top:16px;">
      <div class="menu-item" onclick="goBookmark()">
        <img class="menu-icon" src="/img/bookmark_icon.png" alt="bookmark icon">
        <span>Bookmark</span>
      </div>
      <div class="menu-item" onclick="goHistory()">
        <img class="menu-icon" src="/img/RecentSearch.png" alt="history icon">
        <span>History</span>
      </div>
    </div>
  </div>
</div>

<script src="/js/menu.js"></script>

<!-- 상단 로고 -->
<div class="history-logo">
  <a href="/">
    <img src="/img/MainLogo.png" alt="logo">
  </a>
</div>

<div class="history-wrapper">

  <div class="history-header">
    <div class="history-title">History</div>
    <button class="clear-history-btn" onclick="clearHistory()">History 초기화</button>
  </div>

  <div id="historyList"></div>

  <div id="emptyMessage" class="empty-box" style="display:none;">
    검색 기록이 없습니다.
  </div>

</div>

<!-- History 전용 JS -->
<script src="/js/history.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Bookmarks</title>

  <!-- 공통 CSS -->
  <link rel="stylesheet" href="/css/search.css">
  <link rel="stylesheet" href="/css/menu.css">

  <!-- 북마크 전용 CSS -->
  <link rel="stylesheet" href="/css/bookmark.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

<!-- 햄버거 버튼 -->
<div class="hamburger" onclick="openMenu()">
  <div></div><div></div><div></div>
</div>

<!-- 사이드 메뉴 -->
<div id="sideMenu" class="side-menu">
  <div class="menu-header">
    <div class="menu-logo" onclick="goMain()">
      <img src="/img/MainLogo.png" alt="Logo">
    </div>
    <span class="close-btn" onclick="closeMenu()">✕</span>
  </div>

  <div class="login-section">
    <h2>Bookmarks</h2>
    <p>저장한 HSCode 목록을 확인하세요.</p>
    <button class="login-btn" onclick="goMain()">메인으로</button>
  </div>
</div>

<script src="/js/menu.js"></script>

<!-- 상단 로고 -->
<div class="bookmark-logo">
  <a href="/">
    <img src="/img/MainLogo.png" alt="logo">
  </a>
</div>

<div class="bookmark-wrapper">

  <div class="bookmark-title">My Bookmarks</div>

  <div id="bookmarkList"></div>

  <div id="emptyMessage" class="empty-box" style="display:none;">
    저장된 북마크가 없습니다.
  </div>

</div>

<!-- 북마크 전용 JS -->
<script src="/js/bookmark.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>HSCode Detail</title>
    <link rel="stylesheet" href="/css/detail.css">
    <link rel="stylesheet" href="/css/menu.css">
</head>
<body>

<div id="tariffMenu" class="side-menu tariff-menu">
    <div class="menu-header">
        <div class="menu-logo" onclick="goMain()">
            <img src="/img/MainLogo.png" alt="Logo">
        </div>
        <span class="close-btn" onclick="toggleTariffMenu(false)">✕</span>
    </div>

    <div class="tariff-panel">
        <h3>관세율 정보</h3>
        <p class="tariff-panel__hint">관세율 보기 버튼을 눌러 데이터를 불러옵니다.</p>
        <div id="tariffInfo" class="tariff-info">
            <p class="tariff-empty">아직 조회된 관세 정보가 없습니다.</p>
        </div>
    </div>
</div>

<div class="detail-wrapper">
    <div class="header">
        <img src="/img/MainLogo.png" class="logo" onclick="goMain()">
        <button class="back-btn" onclick="goBack()">← Back</button>
    </div>

    <div id="detail-content">
        <div class="hs-title-wrapper">
            <h2 id="hsCode" class="hs-title"></h2>
            <img src="/img/bookmark_icon.png" id="bookmarkIcon" class="bookmark-icon" onclick="toggleBookmark()">
        </div>

        <div class="hs-names">
            <p><b>국문명:</b> <span id="nameKor"></span></p>
            <p><b>영문명:</b> <span id="nameEng"></span></p>
        </div>

        <div class="hs-desc">
            <p><b>설명:</b></p>
            <p id="description"></p>
        </div>

        <!-- ✅ 버튼은 HTML에 고정 -->
        <button id="showTariffBtn" class="btn">관세율 보기</button>
    </div>
</div>

<script src="/js/detail.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>

  <link rel="stylesheet" href="/css/login.css">
</head>
<body>

<div class="login-container">

  <div class="header-row">
    <div class="back-icon" onclick="goBack()">←</div>
    <div class="logo-image" onclick="goMain()">
      <img src="/img/MainLogo.png" alt="Logo">
    </div>
  </div>

  <div class="login-title">Log in</div>

  <!-- ID / PW 입력 -->
  <input type="text" class="input-box" placeholder="Username or email">
  <input type="password" class="input-box" placeholder="Password">

  <!-- 버튼 -->
  <button class="login-btn" onclick="doLogin()">Log in</button>
  <button class="signup-btn" onclick="goSignUp()">Sign Up</button>

</div>

<script src="/js/login.js"></script>

</body>
</html>
